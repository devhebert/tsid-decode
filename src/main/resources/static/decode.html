<!DOCTYPE html>
<html>
<head>
    <title>TSID Encoder/Decoder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #020111, #3a3d40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .stars:after {
            content: '';
            position: absolute;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow:
                    1200px 800px #fff,
                    1300px 900px #fff,
                    1500px 600px #fff,
                    1700px 300px #fff,
                    2000px 100px #fff;
            animation: animStar 50s linear infinite;
        }

        @keyframes animStar {
            from { transform: translateX(0px); }
            to { transform: translateX(-3000px); }
        }

        .galaxy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #ffffff00 40%, #ffffff22 70%, #ffffff55 100%);
            filter: blur(20px);
            animation: galaxyRotate 10s linear infinite;
        }

        @keyframes galaxyRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 400px;
            margin: 0 20px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00d9ff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input {
            border: 1px solid #00d9ff;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background-color: #00d9ff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00a7cc;
        }

        .result, .error {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .error {
            color: #ff5757;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="stars"></div>
<div class="galaxy"></div>
<div class="wrapper">
    <div class="container">
        <h1>Decode TSID</h1>
        <form id="tsidForm">
            <label for="tsidString">TSID String:</label>
            <input type="text" id="tsidString" name="tsidString" required>
            <button type="submit">Decode</button>
        </form>
        <div id="decodeResult" class="result" style="display:none;"></div>
        <div id="decodeError" class="error" style="display:none;"></div>
    </div>

    <div class="container">
        <h1>Encode TSID</h1>
        <form id="tsidEncodeForm">
            <label for="tsidLong">TSID Long:</label>
            <input type="text" id="tsidLong" name="tsidLong" required>
            <button type="submit">Encode</button>
        </form>
        <div id="encodeResult" class="result" style="display:none;"></div>
        <div id="encodeError" class="error" style="display:none;"></div>
    </div>
</div>

<script>
    $('#tsidForm').on('submit', function(event) {
        event.preventDefault();
        const tsidString = $('#tsidString').val();
        $.ajax({
            url: 'http://localhost:8080/api/v1/tsid/decode',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ tsidString: tsidString }),
            success: function(response) {
                $('#decodeResult').show().text('Decoded Value: ' + response);
                $('#decodeError').hide();
            },
            error: function(xhr) {
                $('#decodeResult').hide();
                $('#decodeError').show().text('Error: ' + (xhr.responseText ? xhr.responseText : 'INVALID TSID'));
            }
        });
    });

    $('#tsidEncodeForm').on('submit', function(event) {
        event.preventDefault();
        const tsidLong = $('#tsidLong').val();
        $.ajax({
            url: 'http://localhost:8080/api/v1/tsid/encode',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ tsidLong: tsidLong }),
            success: function(response) {
                $('#encodeResult').show().text('Encoded Value: ' + response);
                $('#encodeError').hide();
            },
            error: function(xhr) {
                $('#encodeResult').hide();
                $('#encodeError').show().text('Error: ' + (xhr.responseText ? xhr.responseText : 'INVALID TSID'));
            }
        });
    });
</script>
</body>
</html>
